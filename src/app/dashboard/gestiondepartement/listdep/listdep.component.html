<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6">
            <h1>List departments :</h1>
        
        </div>
        <div class="col-lg-2 ms-auto-mt-2">
            <button class="btn btn-dark" routerLink="/dashboard/gestiondepartement/ajout">ADD</button>
        </div>
    </div>

    <div class="row mt-5">
        <table class="table">
            <thead>
                <th>#</th>
                <th>name</th>
                <th>description</th>
                <th>etage</th>
                <th>salle</th>
                <th>options</th>
                
            </thead>

            <tfoot>
                <th>#</th>
                <th>name</th>
                <th>description</th>
                <th>etage</th>
                <th>salle</th>
                <th>options</th>
                
            </tfoot>

            <tbody>
                <tr *ngFor="let item of departement ; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.etage}}</td>
                    <td>{{item.salle}}</td>
                    <td>
                        <button (click)="delete(item._id)" class="btn btn-warning">DELETE</button>
                        <button class="btn btn-info ms-2" [routerLink]="['/dashboard/gestiondepartement/update', item._id]">UPDATE</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
