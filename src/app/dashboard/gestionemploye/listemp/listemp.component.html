
<div class="container mt-5">

    <div class="row">
        <div class="col-lg-6">
            <h1>List Emlpoyee</h1>
        </div>
        <div class="col-lg-2 ms-auto mt-2">
            <button class="btn btn-dark" routerLink="/dashboard/gestionemploye/ajout">Ajout</button>

        </div>

        <div class="row mt-4">
            <table class="table">

                <thead>
                    <tr>
                        <th>#</th>
                        <th>image</th>
                        <th>name</th>    
                        <th>email</th>
                        <th>tel</th>
                        <th>adresse</th>
                        <th>departement</th>
                        <th>option</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>#</th>
                        <th>image</th>
                        <th>name</th>
                        <th>email</th>
                        <th>tel</th>
                        <th>adresse</th>
                        <th>departement</th>
                        <th>option</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let item of employee; let i=index">
                        <td> {{i+1}} </td>
                        <td>
                            <img  style="width:70px " [src]="'http://127.0.0.1:3000/getimage/' +item.image" alt="">
                        </td>
                        <td>{{item.name}}</td>
                        <td>{{item.email}}</td>
                        <td>{{item.tel}}</td>
                        <td>{{item.adresse}}</td>
                        <td>{{item.dep[0].name}}</td>
                        <td>

                            <button (click)="delete(item._id)" class="btn btn-danger">delete</button>
                            <button class="btn btn-info ms-2" [routerLink]=" ['/dashboard/gestionemploye/update' , item._id] ">update</button>

                        </td>
                    </tr>
                </tbody>
            </table>



            </div>

        </div>

    </div>
