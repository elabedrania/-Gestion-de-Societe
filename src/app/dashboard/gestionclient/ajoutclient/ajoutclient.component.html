<div class="container mt-5">
    <h1>Ajout client</h1>
    <div class="row ">
        <div class="col-lg-6 mx-auto  ">

            <input [(ngModel)]="client.name" type="text" placeholder="name" class="form-control m-2">
            <input [(ngModel)]="client.description" type="text" placeholder="description" class="form-control m-2">
            <input [(ngModel)]="client.entreprise" type="text" placeholder="entreprise" class="form-control m-2">
            <!-- <input [(ngModel)]="client.titreprojet" type="text" placeholder="titre projet" class="form-control m-2"> -->
            <input (change)="selectphoto($event) " type="file" placeholder="image" class="form-control m-2">

            <button (click)="ajout()" class="btn btn-dark m-2 form-control"> create</button>
        </div>
    </div>
</div>
